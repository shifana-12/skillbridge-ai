<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In | SkillBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-blue-800 flex items-center justify-center">

  <div class="bg-white text-gray-900 w-full max-w-md p-8 rounded-2xl shadow-xl">

    <!-- Logo -->
    <div class="flex items-center justify-center gap-2 mb-6">
      <div class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center font-bold text-white">
        S
      </div>
      <h1 class="text-xl font-semibold">SkillBridge</h1>
    </div>

    <h2 class="text-2xl font-bold text-center">Welcome Back</h2>
    <p class="text-gray-500 text-center mt-1">
      Sign in to continue your journey
    </p>

    <!-- FORM -->
    <form id="loginForm" class="mt-6 space-y-4">

      <div>
        <label class="text-sm font-medium">Username</label>
        <input
          id="username"
          type="text"
          placeholder="Enter the username"
          required
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="text-sm font-medium">Password</label>
        <input
          id="password"
          type="password"
          placeholder="••••••••"
          required
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold"
      >
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 font-medium hover:underline">
        Sign Up
      </a>
    </p>

  </div>

  <script>
const form = document.getElementById("loginForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://127.0.0.1:8000/api/login/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "Login failed");
      return;
    }

    // Save token
    localStorage.setItem("access", data.access);
    localStorage.setItem("refresh", data.refresh);

    // Redirect
    window.location.href = "dashboard.html";

  } catch (err) {
    alert("Server error. Try again.");
  }
});
</script>

</body>
</html>
